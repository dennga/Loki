<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki - Bild-Klassifizierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Loki: Katze oder Hund? ðŸ§ </h1>
                        <p class="text-center">Lade ein Bild hoch, um es klassifizieren zu lassen.</p>
                        
                        <form id="upload-form">
                            <div class="mb-3">
                                <input class="form-control" type="file" name="image" id="image-input" accept="image/png, image/jpeg" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Vorhersagen</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <h2>Ergebnis:</h2>
                            <p id="result" class="fs-4 fw-bold">--- Bitte lade ein Bild hoch ---</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script> 
</body>
</html>
